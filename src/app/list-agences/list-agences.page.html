<ion-header>

  <ion-toolbar >
    <button class="homebutton"  (click)='homebutton()'><i class="fas fa-home"></i></button>
    <img src="../../assets/images/projectIcone.jpeg" alt="no image" class="image">
  </ion-toolbar><br>
</ion-header>
<ion-content>
 <br> <ion-button class="addAgence" (click)='AddAgence()'> <ion-icon name="add"></ion-icon> Ajouter une Agence </ion-button><br>
  <ion-label style="padding:3ch;text-align: center;">Agences Inscrits</ion-label>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
 
    <ng-container matColumnDef="agence">
      <th mat-header-cell *matHeaderCellDef> Agence </th>
      <td mat-cell *matCellDef="let agence"> {{agence.nom}} </td>
    </ng-container>
 
    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef> Adresse </th>
      <td mat-cell *matCellDef="let agence"> {{agence.adresse}} </td>
    </ng-container>
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef> Agence </th>
      <td mat-cell *matCellDef="let agence"> {{agence.telephone}} </td>
    </ng-container>
 
    <ng-container matColumnDef="detailles">
      <th mat-header-cell *matHeaderCellDef> Detailles </th>
      <td mat-cell *matCellDef="let agence"> <ion-icon name="eye" class="eye"></ion-icon> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
</table>
 
<mat-paginator [pageSizeOptions]="[10, 15,20]" [pageSize]= "10" showFirstLastButtons class="tabfooter" ></mat-paginator>
</ion-content>
